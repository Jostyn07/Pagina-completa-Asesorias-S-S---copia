<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - S&S Asesorías</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="contenido-principal">
        <div class="cuerpo-login" id="cuerpo-login">
            <!-- Logo -->
            <div class="logo-container">
                <img src="../images/Logo.png" alt="Logo S&S Asesorías">
            </div>
            
            <!-- Formulario -->
            <div class="cuerpo-input">
                <div class="titulo-encabezado">
                    <h2>Bienvenido a<br>S&S Asesorías</h2>
                </div>
                
                <form id="loginForm">
                    <div class="datos-ingreso">
                        <label for="email">Correo Electrónico:</label>
                        <input 
                            type="email" 
                            name="email" 
                            id="email" 
                            class="input-general" 
                            placeholder="Ingresa tu correo"
                            required
                        >
                    </div>
                    
                    <div class="datos-ingreso">
                        <label for="password">Contraseña:</label>
                        <input 
                            type="password" 
                            name="password" 
                            id="password" 
                            class="input-general" 
                            placeholder="Ingresa tu contraseña"
                            required
                        >
                    </div>
                    
                    <button type="submit" class="btn-login">Ingresar</button>
                </form>
                
                <div class="enlaces-adicionales">
                    <a href="#">¿Olvidaste tu contraseña?</a>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/main.js"></script>
</body>
</html>
